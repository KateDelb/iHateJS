<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>I hate JavaScript â€” Graffiti Style</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1e1e2f, #2e2e42);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Fredoka One', cursive;
        overflow: hidden;
        user-select: none;
      }

      .hate-js {
        display: flex;
        gap: 0.05em;
        font-size: 6rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.02em;
      }

      .hate-js span {
        display: inline-block;
        color: #ff416c;
        position: relative;
        filter: drop-shadow(2px 4px 4px rgba(0, 0, 0, 0.5));
        cursor: default;
        user-select: none;
        transition: color 0.3s ease;
      }

      /* Shine effect */
      .hate-js span::before {
        content: '';
        position: absolute;
        top: 10%;
        left: -30%;
        width: 100%;
        height: 80%;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.7) 0%,
          rgba(255, 255, 255, 0.1) 60%,
          rgba(255, 255, 255, 0)
        );
        transform: skewX(-25deg);
        pointer-events: none;
        animation: shine 3s linear infinite;
        border-radius: 20%;
      }

      @keyframes shine {
        0% {
          left: -30%;
        }
        100% {
          left: 130%;
        }
      }
    </style>
  </head>
  <body>
    <div class="hate-js" id="hateJS"></div>

    <script src="ihatejs.js"></script>
  </body>
</html>
